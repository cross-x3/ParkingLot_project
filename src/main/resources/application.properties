spring.application.name=parkingLot

	spring.security.oauth2.client.registration.google.client-id=426773827711-3pjhcuk2ofqe54oadfl7qrchhefi4rsq.apps.googleusercontent.com
	spring.security.oauth2.client.registration.google.client-secret=
	spring.security.oauth2.client.registration.google.scope=email,profile
	spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
	spring.security.oauth2.client.registration.google.client-name=Google
	#http://localhost:8080
	
	# ========== H2 Database Configuration ==========
	spring.datasource.url=jdbc:h2:mem:parkingdb
	spring.datasource.driver-class-name=org.h2.Driver
	spring.datasource.username=
	spring.datasource.password=
	
	# ========== Hibernate / JPA Configuration ==========
	spring.jpa.hibernate.ddl-auto=update   
	spring.jpa.show-sql=true              
	spring.jpa.properties.hibernate.format_sql=true
	
	# ========== Enable H2 Web Console ==========
	spring.h2.console.enabled=true
	spring.h2.console.path=/h2-console   
